<!DOCTYPE html>
<html>

	<link rel="stylesheet" href="Assignment3css.css">

<body>
	<form>
		<h1>Welcome to this 18+ game</h1>
		<h3> sign up here </h3>
		<label class="label" for="name">First name:</label>
		<input type="textbox" id="name" name="name" pattern = "[A-Z][a-z]*" required>
		<label class="label" for="name2">Last name:</label>
		<input type="textbox" id="name2" name="name2" pattern = "[A-Z][a-z]*" required>
		<br>
		<label for="today">Enter your birthdate here:</label>
		<input type="date" id="today" name="today">
		<br>
		<label for ="phone">Enter phone number here:</label>
		<input type="tel" id="phone" name="phone" pattern="\(?[0-9]{3}\)?[\s,-]?[0-9]{3}[\s,-]?[0-9]{4}" required>
		<br>
		<label for="email">Enter email here:</label>
		<input type="email" id="email" name="email" pattern=".+@.+\..+" required>
		<br>
		<label for="pwd">Enter password:(min. 8 characters)</label>
		<input type="pwd" id="pwd" name="pwd" minlength="8" pattern="^[A-z].*[0-9]" required>
		<br>
		<button>click here to signup:</button>
	</form>
</body>
</html>
